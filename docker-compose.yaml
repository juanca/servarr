    depends_on:
      - prowlarr
      - torrents
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=US/Pacific
    networks:
      - vpn
    ports:
      - "8686:8686"
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./lidarr:/config
      - synology:/data
