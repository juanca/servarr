version: "3.7"

services:
  readarr:
    container_name: readarr
    image: cr.hotio.dev/hotio/readarr
    depends_on:
      - vpn
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Etc/UTC
    network_mode: "service:vpn"
    volumes:
      - ./readarr/config:/config
      - ./torrents/downloads:/downloads
  torrents:
    image: linuxserver/transmission
    container_name: torrents
    environment:
      - PUID=00002
      - PGID=00002
      - TZ="US/Pacific"
    volumes:
      - ./torrents/config:/config
      - ./torrents/downloads:/downloads
    network_mode: "service:vpn"
    depends_on:
      - vpn
  vpn:
    container_name: vpn
    image: thrnz/docker-wireguard-pia
    cap_add:
      - NET_ADMIN
    environment:
      LOC: mexico
      LOCAL_NETWORK: 192.168.10.0/24
      PASS_FILE: /config/pass
      USER_FILE: /config/user
    healthcheck:
      test: ping -c 1 www.google.com || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - 8787:8787 # readarr
      - 9091:9091 # torrents
    volumes:
      - ./vpn/config:/config:ro
